
{{ message }}

{% if mrz_data %}<p>
Read data from document: <br/>
    {% for name, key in mrz_data.items %}
        <b>{{ name }}</b>: {{ key }}<br/>
    {% endfor %}
    </p>

<form action="." method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit">
</form>
